<div>
  <form [formGroup]="userForm">
    <div>
      <label>First Name</label>
      <input type="text" formControlName="firstName" />
    </div>
    <div>
      <label>Last Name</label>
      <input type="text" formControlName="lastName" />
    </div>
    <div>
      <label>Age</label>
      <input type="number" formControlName="age" />
    </div>
    <div>
        <button>Save</button>
    </div>
  </form>
</div>
